<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
    content="width=device-width,initial-scale=1.0">
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="countDown.css">
</head>
<body>
    <h1 id="heading">TIMER</h1>
    <div class="count-down">
        <input type="number" id="hours" placeholder="Hours" min="0">
        <input type="number" id="minutes" placeholder="Minutes" min="0" max="59">
        <input type="number" id="seconds" placeholder="Seconds" min="0" max="59"><br>
        <button id="start-btn">START</button>
        <button id="clear">RESET</button>
       <div id="output"></div>
    </div>
    <hr>
    <footer>CREATED BY:DHRUV SOHAL<br>
    EMAIL:sohaldhruv00@gmail.com</footer>
    <script src="countDown.js"></script>
</body>
</html>
